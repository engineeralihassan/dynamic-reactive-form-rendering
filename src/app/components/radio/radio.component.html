<p>{{ field.title }}</p>
<ng-container *ngFor="let option of field.options">
  <input
    type="radio"
    [id]="field.id"
    [name]="field.key"
    [formControl]="formControl"
    [value]="option"
  />
  <label [for]="field.id">{{ option }}</label>
</ng-container>
